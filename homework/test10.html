<!DOCTYPE html>
<html>
<head>
<meta charset="utf8"/>
<title>使用函數的練習1</title>
</head>
<body>
<h1>function</h1>
<script>
    function double(x,y){
        return x*y
    }
    console.log(double(2,4)) //8
</script>

<script>
    const multiply = (x,y) => {
        return x*y
    }
    console.log(multiply(2,4)) //8
</script>
</body>
</html>
