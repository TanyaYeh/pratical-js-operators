<!DOCTYPE html>

    <title>使用運算子的練習4</title>
</head>
<body>
    <h1>比較運算子<h1>
    <script>
        var weight = 50; var averageweight = 55 ; var overweight = 60;
        console.log(weight >= averageweight); //false
        console.log(weight <= overweight); //true
        console.log(weight != 52); //true
        console.log(weight == 50); //true
    </script>
