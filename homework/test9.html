    <div>迴圈do while</div>
    <script>
        var a =0
        while(a<17){
            console.log(a);
            a++;
        }

        var z =0
        do{
            console.log(z);
            z++;
        }
        while(z<17);
    </script>

    <script>
        var p =100;
        do{
            console.log(p);
            p++;
        }
        while(p<99); //100
    </script>
