<!DOCTYPE html>
<html>
<head>
<meta charset="utf8"/>
<title>使用運算子的練習1</title>
</head>
<body>
<h1>代數運算子</h1>
<script>
    var a = 4; b = 8
    console.log(a + b == 12); //true
    console.log(b - a == 4); //true
    console.log(a - b == -4); //true
    console.log(a * b == 32); //true
    console.log(a / b == 0.5); //false
    console.log(b % a == 0); //true   
</script>
</body>
</html>
