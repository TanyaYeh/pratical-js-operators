<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>使用運算子的練習5</title>
</head>
<body>
    <h1>指派運算子<h1>
    <script>
        var a = 8; var b = 10 ; var c = 11;
        console.log((a += 4) == 12); //true
        console.log(a); //12
        console.log((b -= 6) == 4); //true
        console.log(b); //4
        console.log((a *= b) == 48); //true,a =48
        console.log((a /= b) == 12); //true,a =12
        console.log((a %= b) == 0); //true,a=0
    </script>
</body>
</html>
