<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"/>
    <title>使用流程控制的練習3</title>
</head>
<body>
    <h1>流程控制</h1>
    <div>迴圈 for</div>

    <script>
    var month;
    for(month=1;month<=12;month++){
        console.log(month); //month從1跑到12
    }
    </script>
    <script>
    var date;
    for(date=365;date>0;date--){
        console.log(date); //date會從365跑到1
    }
    </script>
</body>
</html>
