<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"/>
    <title>使用流程控制的練習2</title>
</head>
<body>
    <h1>流程控制</h1>
    <div> 條件switch</div>
    <script>
        var animal = 'cat';
        switch(animal) {
        case'cat':
        console.log('I love'+ animal);
        break;
        case'lion':
        console.log('I love'+animal);
        break;
        case'bird': 
        console.log('I love'+animal);
        break;
        default:
        console.log('I love'+animal);
        }
    </script>
    <script>
        var juice = 'oringe';
        switch(juice){
            case 'apple':
            console.log(juice+'juice');
            break;
            case 'strawberry':
            console.log(juice+'juice');
            break;
            case 'banana':
            console.log(juice+'juice');
            break;
            default:
            console.log(juice+'juice')
        }
    </script>
</body>
</html>
