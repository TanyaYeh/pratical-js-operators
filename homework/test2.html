<!DOCTYPE html>
<html>
<head>
<meta charset="utf8"/>
<title>使用運算子的練習2</title>
</head>
<body>
<h1>遞增和遞減運算子</h1>
<script>
    var a = 4;
    console.log(a++ == 4); //4 == 4,a=5 //true
    console.log(++a == 6); //6 == 6,a=6 //true
    console.log(a == 6); //true
</script>
<script>
    var b = 9;
    console.log(--b == 8); //8 == 8,b=8//true
    console.log(b-- == 8); //8 == 8,b=7//true
    console.log(b == 7); //true   
</script>
</body>
</html>
