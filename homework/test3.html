<!DOCTYPE html>
<html>
<head>
<meta charset="utf8"/>
<title>使用運算子的練習3</title>
</head>
<body>
<h1>二元運算子</h1>
<script>
    var a = 4; b = 6; //100;110
    console.log((a&b) == 4); //true
    console.log((a|b) == 6); //true
</script>
<script>
    var a = 8; b = 12; //1000;1100
    console.log((a&b) == 8); //true
    console.log((a|b) == 12); //true
</script>
</body>
</html>
